<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shaft Optimizer</title>

    <!-- Bootstrap CSS | FontAwesome CSS | Local CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Github pages path workaround -->
    <link rel="stylesheet" href="/Shaft-optimzer-2000/assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/Shaft-optimzer-2000/assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="/Shaft-optimzer-2000/assets/css/style.css">
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <form id="orderForm">
                    <div class="form-group mt-5">
                        <label for="workOrder">Enter Work Order</label>
                        <input type="number" class="form-control" id="workOrder" placeholder="Work Order">
                    </div>
                    <div class="form-group">
                        <label for="shaftDiameter">Enter Shaft Diameter</label>
                        <select class="form-control" id="shaftDiameter">
                            <option>1.75</option>
                            <option>2</option>
                            <option>2.25</option>
                            <option>2.5</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shaftLength">Shaft Length</label>
                        <input type="number" class="form-control" id="shaftLength" placeholder="Shaft Length">
                    </div>
                    <div class="form-group">
                        <label for="shaftQty">Shaft Qty</label>
                        <input type="number" class="form-control" id="shaftQty" placeholder="Shaft Qty">
                    </div>
                    <button id="submitOrder" type="submit" class="btn btn-primary">Enter Order</button>
                </form>
            </div>
            <div class="col-6">
                <table id="enteredOrdersTable" class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Work Order <i class="fa fa-bar-chart" aria-hidden="true"></i></th>
                            <th scope="col">Diameter</th>
                            <th scope="col">Length</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="shaftOrders">

                    </tbody>
                </table>
                <button id="makeCuts" type="submit" class="btn btn-primary">Make Cuts</button>
                <button id="clearOrders" type="submit" class="btn">Clear Orders</button>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div id="cutsTable" class="col">
                <h4 id="totalDrop" class="w-100 text-center"></h4>
            </div>
            <div id="cutsTableBtns" class="row justify-content-center mb-4">
                <button id="printBtn" class="btn btn-primary">Print</button>
                <button id="clearCutsTable" class="btn">Clear Cuts</button>
            </div>
        </div>
    </div>

    <!-- jQuery | printThis | Local Javascript -->
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/vendor/print-this/printThis.js"></script>
    <script src="build/app.bundle.js"></script>
</body>

</html>
